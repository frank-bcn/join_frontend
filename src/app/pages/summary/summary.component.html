<div class="summaryContainer">
  <header>
    <h1>Summary</h1>
    <span class="slogan">Everything in a nutshell!</span>
  </header>
  <div class="taskGreetingContainer">
    <!--front row-->
    <div class="taskStatusContainer">
      <div class="statusFrontRow">
        <span
          class="tasksSmallContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
        >
          <h2>#anzahl</h2>
          <div class="textTask">Tasks in<br />Board</div>
        </span>
        <span
          class="tasksSmallContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
        >
          <h2>#anzahl</h2>
          <div class="textTask">Tasks in<br />Progress</div>
        </span>
        <span
          class="tasksSmallContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
        >
          <h2>#anzahl</h2>
          <div class="textTask">Awaiting<br />Feedback</div>
        </span>
      </div>
      <!--second row-->
      <div class="taskPriorityDateContainer">
        <span
          class="tasksLargeContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
        >
          <div class="priorityContainer">
            <img src="/assets/img/urgent-button.png" />
            <div>
              <div>
                <h2>#anzahl</h2>
              </div>
              <div class="textTask">Urgent</div>
            </div>
          </div>
          <div class="deadlineContainer">
            <div><b>#FristDatum #tage</b></div>
            <div>Upcoming deadline</div>
          </div>
        </span>
      </div>
      <!--third row-->
      <div class="statusOptions">
        <span
          class="tasksMediumContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
          (mouseenter)="onHoverTodo()"
          (mouseleave)="onLeaveTodo()"
        >
          <div class="imgContainer">
            <img [src]="hs.hoverTodo ? '/assets/img/hoverTodo.png': '/assets/img/todo.png'"/>
          </div>
          <div>
            <h2>#anzahl</h2>
            <div class="textTask">To do</div>
          </div>
        </span>

        <span
          class="tasksMediumContainer"
          (click)="navigateToBoard()"
          [class.active]="hs.activeLink === 'board'"
          (mouseenter)="onHover()"
          (mouseleave)="onLeave()"
        >
          <div class="imgContainer">
            <img [src]="hs.hoverDone ? '/assets/img/hoverDone.png': '/assets/img/joinDone.png'"/>
          </div>
          <div>
            <h2>#anzahl</h2>
            <div class="textTask">Done</div>
          </div>
        </span>
      </div>
    </div>
    <!--greeting-->
    <div class="greetingContainer d-none">
      <div class="greeting">
        <h2>{{ gt.greeting }}</h2>
        <span class="h1 blue-text">
          <h2>{{ us.userData?.username }}</h2>
        </span>
      </div>
    </div>
  </div>
</div>
